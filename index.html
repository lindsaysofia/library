<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="header"></div>
    <div class="content-container">
      <button class="add-book-button">Add Book</button>
      <div class="form-container">
        <button class="close-form-button">X</button>
        <form>
          <div class="form-input">
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="title" required>
          </div>
          <div class="form-input">
            <label for="author">Author</label>
            <input id="author" type="text" placeholder="author" required>
          </div>
          <div class="form-input">
            <label for="pages">Number of Pages</label>
            <input id="pages" type="number" min="2" placeholder="100" required>
          </div>
          <div class="form-input">
            <label for="read">Read?</label>
            <input id="read" type="checkbox" placeholder="0">
          </div>
          <button type="submit">Add New Book</button>
        </form>
      </div>
      <div class="bookshelf"></div>
    </div>
    <script src="script-class.js"></script>
  </body>
</html>
